overwrite: true
schema: "../focaccia-server/src/schema.gql"
documents: "./{components,pages}/**/*.{ts,tsx}"
generates:
  ./graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true