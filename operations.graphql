fragment recipeFields on Recipe {
  id
  name
  yeastType
  yeastWeight
}

query getRecipes {
  recipes {
    ...recipeFields
  }
}

query getRecipe($id: Int!) {
  recipe(id: $id) {
    ...recipeFields
  }
}

mutation createRecipe($data: CreateRecipeInput!) {
  createRecipe(data: $data) {
    ...recipeFields
  }
}

mutation removeRecipe($id: Int!) {
  removeRecipe(id: $id) {
    id
  }
}